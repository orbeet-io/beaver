variables:
- name: VAULT_KV
  value: orus.io
- name: ROLE
  value: odoo-batch
charts:
  postgres:
    type: helm
    path: ../vendor/helm/postgresql
  odoo:
    type: ytt
    path: ../vendor/ytt/odoo
  extra:
    type: ytt
    path: extra.tmpl.yaml
create:
- type: configmap
  name: xbus-pipelines
  args:
  - flag: --from-file
    value: pipelines
vars:
  db_type: postgres
  dbs:
    - db1
    - db2
  secret:
    name: postgres
