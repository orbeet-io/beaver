apiVersion: beaver.cloudcrane.io/v1alpha0
kind: Config
spec:
  variables:
  - name: VAULT_KV
    value: orus.io
  - name: ROLE
    value: odoo-batch
  charts:
    postgres:
      type: helm
      path: ../vendor/helm/postgresql
    odoo:
      type: ytt
      path: ../vendor/ytt/odoo
  create:
  - type: configmap
    name: xbus-pipelines
    args:
    - flag: --from-file
      value: pipelines
